<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form enctype="multipart/form-data" method="post">
        {% csrf_token %}
        <input type="file" name="document">
        <button type="submit">Upload XLSX file</button>
        <p><label>Описание файла:</label><input type="text" name="description" placeholder="добавьте описание файла(обязательно название органа)"></p>
        <p><label>Адрес электронной почты:</label><input type="email" name="email" placeholder="введите адрес электронной почты для ответа"></p>
    </form>
        {% if url %}
        <p>Uploaded file: <a href="{{ url }}">{{ url }}</a></p>
        {% endif %}
</body>
</html>
